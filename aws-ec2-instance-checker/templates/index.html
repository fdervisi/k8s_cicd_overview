<!DOCTYPE html>
<html>

<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
            /* New */
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 4px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
            /* New */
        }

        h1 {
            color: #007BFF;
            margin-bottom: 10px;
            /* New */
        }

        h2 {
            color: #555;
            /* New */
            margin-bottom: 30px;
            /* New */
        }

        label {
            color: #555;
        }

        input[type="text"],
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 4px;
            border: 1px solid #ddd;
        }

        input[type="submit"] {
            background-color: #007BFF;
            color: #fff;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>AWS EC2 Instance Validation</h1>
        <h2>Please provide AWS credentials</h2>
        <form action="/" method="post">
            <label for="access_key">Access Key:</label><br>
            <input type="text" id="access_key" name="access_key"><br>
            <label for="secret_key">Secret Key:</label><br>
            <input type="text" id="secret_key" name="secret_key"><br>
            <label for="region">Region:</label><br>
            <input type="text" id="region" name="region"><br><br>
            <input type="submit" value="List Instances">
        </form>
    </div>

</body>

</html>
