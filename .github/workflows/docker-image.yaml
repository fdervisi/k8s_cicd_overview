name: Build, Push Docker Image and CodeQL Analysis

on:
  push:
    branches: [ master ]
    paths:
    - 'aws-ec2-instance-checker/**'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Check Out Code
      uses: actions/checkout@v2

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v1
      with:
        languages: 'python' # Assuming your service is in Python due to Flask. Adjust if needed.

    - name: Log in to DockerHub
      uses: docker/login-action@v1
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Build and Push Docker Image
      uses: docker/build-push-action@v2
      with:
        context: aws-ec2-instance-checker
        push: true
        tags: |
          fdervisi/aws-ec2-instance-checker:${{ github.run_number }}.0.0
          fdervisi/aws-ec2-instance-checker:latest

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v1
